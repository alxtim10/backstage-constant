entries:
  # Languages
  - key: typescript
    id: typescript
    title: TypeScript
    quadrant: languages
    description: >
      Strongly typed JavaScript superset widely adopted across frontend and
      backend services. Improves code maintainability and reduces runtime bugs.
    timeline:
      - moved: -1
        ringId: use
        date: 2023-10-10T00:00:00.000Z
        description: >
          Fully adopted in most new frontend and backend Node.js services.

  - key: javascript
    id: javascript
    title: JavaScript
    quadrant: languages
    description: >
      Core web language used across UI applications. Still essential for
      browser execution even when TypeScript is used as the main language.
    timeline:
      - moved: -1
        ringId: use
        date: 2023-10-10T00:00:00.000Z

  - key: java
    id: java
    title: Java
    quadrant: languages
    description: >
      Enterprise backend language used heavily in mission critical services.
      Reliable, stable, and supported across cloud environments.
    timeline:
      - moved: 0
        ringId: use
        date: 2023-10-10T00:00:00.000Z

  - key: golang
    id: golang
    title: Go (Golang)
    quadrant: languages
    description: >
      Lightweight and fast systems language ideal for microservices, CLIs,
      and high performance APIs.
    timeline:
      - moved: 1
        ringId: trial
        date: 2024-02-01T00:00:00.000Z

  # Frameworks
  - key: nextjs
    id: nextjs
    title: Next.js
    quadrant: frameworks
    description: >
      React based framework that supports SSR, SSG, and modern application
      patterns. Recommended for new UI projects.
    timeline:
      - moved: -1
        ringId: use
        date: 2024-01-10T00:00:00.000Z

  - key: quarkus
    id: quarkus
    title: Quarkus
    quadrant: frameworks
    description: >
      Modern Java framework optimized for Kubernetes native and serverless
      applications. Fast startup and low memory usage.
    timeline:
      - moved: 1
        ringId: assess
        date: 2024-01-10T00:00:00.000Z

  - key: springboot
    id: springboot
    title: Spring Boot
    quadrant: frameworks
    description: >
      Mature Java framework widely adopted for backend microservices.
    timeline:
      - moved: -1
        ringId: use
        date: 2023-10-10T00:00:00.000Z

  - key: astro
    id: astro
    title: Astro
    quadrant: frameworks
    description: >
      Framework focused on content based websites with minimal JavaScript.
    timeline:
      - moved: 1
        ringId: trial
        date: 2024-03-01T00:00:00.000Z

  # Processes
  - key: mob-programming
    id: mob-programming
    title: Mob Programming
    quadrant: process
    description: >
      Team based programming practice that increases knowledge sharing
      and reduces defects by working together on the same task.
    timeline:
      - moved: 0
        ringId: assess
        date: 2023-10-10T00:00:00.000Z

  - key: docs-like-code
    id: docs-like-code
    title: Docs Like Code
    quadrant: process
    description: >
      Approach where documentation is handled like code. Written in plain text,
      version controlled, reviewed, and automated for better accuracy.
    timeline:
      - moved: -1
        ringId: use
        date: 2023-10-10T00:00:00.000Z

  - key: force-push
    id: force-push
    title: Force Push to Main Branch
    quadrant: process
    description: >
      Unsafe Git practice that rewrites history and can cause data loss.
      Should be avoided except in controlled maintenance situations.
    timeline:
      - ringId: hold
        date: 2023-10-10T00:00:00.000Z

  - key: trunk-based-development
    id: trunk-based-development
    title: Trunk Based Development
    quadrant: process
    description: >
      Development strategy that promotes frequent small merges into the main
      branch to reduce integration problems and speed up delivery.
    timeline:
      - moved: 1
        ringId: trial
        date: 2024-01-10T00:00:00.000Z

  # Infrastructure
  - key: github-actions
    id: github-actions
    title: GitHub Actions
    quadrant: infrastructure
    description: >
      Cloud based CI/CD automation platform used for build pipelines,
      code quality automation, and deployment flows.
    links:
      - url: https://github.com
        title: Learn more
    timeline:
      - ringId: use
        date: 2023-10-10T00:00:00.000Z

  - key: docker
    id: docker
    title: Docker
    quadrant: infrastructure
    description: >
      Containerization platform used for consistent environment setup,
      local development, and application deployment.
    timeline:
      - moved: -1
        ringId: use
        date: 2023-10-10T00:00:00.000Z

  - key: kubernetes
    id: kubernetes
    title: Kubernetes
    quadrant: infrastructure
    description: >
      Orchestration platform used for scaling container based applications
      and managing production workloads.
    timeline:
      - ringId: use
        date: 2023-10-10T00:00:00.000Z

  - key: terraform
    id: terraform
    title: Terraform
    quadrant: infrastructure
    description: >
      Infrastructure as code tool used to automate cloud provisioning
      and create reproducible environments.
    timeline:
      - moved: 0
        ringId: use
        date: 2023-10-10T00:00:00.000Z

# Quadrants
quadrants:
  - id: infrastructure
    name: Infrastructure
  - id: frameworks
    name: Frameworks
  - id: languages
    name: Languages
  - id: process
    name: Process

# Rings
rings:
  - id: use
    name: USE
    color: "#5BA300"
    description: >
      Technologies recommended for adoption in most new projects.
  - id: trial
    name: TRIAL
    color: "#009EB0"
    description: >
      Technologies suitable for pilot projects or controlled experiments.
  - id: assess
    name: ASSESS
    color: "#C7BA00"
    description: >
      Technologies being evaluated or researched before committing to broader use.
  - id: hold
    name: HOLD
    color: "#E09B96"
    description: >
      Technologies not recommended for use due to risk, maturity, or better alternatives.
